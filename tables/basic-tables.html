<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <h1>Basic Tables</h1>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>

        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td>Rank in Size</td>
            <td>State Name</td>
            <td>State Capital</td>
        </tr>

        <tr>
            <td>1</td>
            <td>Alaska</td>
            <td>Juneau</td>
        </tr>

        <tr>
            <td>2</td>
            <td>Texas</td>
            <td>Austin</td>
        </tr>
        <tr>
            <td>3</td>
            <td>California</td>
            <td>Sacramento</td>
        </tr>

        <tr>
            <td>4</td>
            <td>Montana</td>
            <td>Helena</td>
        </tr>
        <tr>
            <td>5</td>
            <td>New Mexico</td>
            <td>Santa Fe</td>
        </tr>
    </table>
    <br>
    <table border="1">
        <tr>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
            <td>Saturday</td>
            <td>Sunday</td>
        </tr>

    </table>
</body>
</html>
